<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag Generator App</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: linear-gradient(to top, #ff0844 0%, #ffb199 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 25px;
            border-radius: 15px;
            background-color: rgb(255, 255, 255);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            width: 600px;
        }

        .name-tag {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            background-color: rgb(200, 10, 10);
            border-radius: 20px;
            color: rgb(255, 255, 255);
            width: 500px;
            margin: 20px 0;
            position: relative; /* Added position for the absolute canvas */
        }

        .name-tag > h1 {
            font-size: 40px;
        }

        .input {
            border-radius: 15px;
            background-color: rgb(255, 255, 255);
            width: 440px;            
            padding: 20px;
            margin: 10px;
        }

        input {
            border: none;
            outline: none;
            border-top: 2px solid  rgb(220, 80, 80);
            border-bottom: 2px solid  rgb(220, 80, 80);
            width: 90%;
            font-size: 65px;
            text-align: center;
            padding: 5px;
        }

        button {
            padding: 8px 20px;
            background-color:rgb(194, 40, 40);
            border-radius: 5px;
            color: rgb(255, 255, 255);
            border: none;
            outline: none;
            cursor: pointer;
        }

        button:hover {
            background-color:rgb(165, 38, 38);
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>

    <div class="main">

        <div class="container">
            <h1>Name Tag Generator App</h1>
            <p>Buat Name Tag Kerenmu!</p>

            <div class="name-tag" id="nameTag">
                <h1>Hello</h1>
                <h3>my name is</h3>

                <div class="input">
                    <input type="text" id="nameInput" placeholder="Name here">
                </div>

            </div>

            <button onclick="downloadNameTag()">Download Name Tag</button>
        </div>

    </div>

    <script>
        function downloadNameTag() {
            const nameTag = document.getElementById('nameTag');

            // Use html2canvas to capture the name-tag div
            html2canvas(nameTag, {
                onrendered: function(canvas) {
                    // Convert canvas to image and download
                    const image = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.href = image;
                    link.download = 'name_tag.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            });
        }
    </script>

</body>
</html>
